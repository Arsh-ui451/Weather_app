<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <input type="text"  class="search-box" placeholder="Enter city name..." autocomplete="off"/>
    </header>
    <main>
      <section class="location">
        <div class="city">Noida, IN</div>
        <div class="date">Monday 18 October 2022</div>
      </section>
      <div class="weather">
        <div class="temp">22<span>°c</span></div>
        <div class="weatherdesc">Sunny</div>
        <div class="hi-low">20°c / 24°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
